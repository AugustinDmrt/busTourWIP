<!DOCTYPE html>
<!-- <html xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882"> -->
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bus Tour</title>
    <script
      type="text/javascript"
      src="https://static.sketchfab.com/api/sketchfab-viewer-1.12.1.js"
    ></script>
    <script type="text/javascript" src="AnimationControls.js"></script>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- <div><iframe src="" id="api-frame"></iframe></div> -->
    <div id="cacheHaut"></div>
    <div id="bagniere">
      <section class="container">
        <section class="col1">
          <img src="image1.jpg" style="width: 230px; height: 50px; left: 0px" />
        </section>
        <section class="col2"></section>
        <section class="col3"><div id="timer">0:00:00</div></section>
      </section>
    </div>
    <div id="sectionImage">
      <img src="cockpit.jpg" style="width: 100%; height: 600px; left: 0px" />
    </div>
    <div id="sectionImage">
      <p></p>
      <br>
      Vivez l'<b>Expérience Nicomatic</b><br />
      Mettez-vous dans la peau d'un Ingénieur
      <br /><br /><br /><br />
      Choisissez un scénario !
      <br />
      <p></p>
      <button
        class="favorite styled"
        type="button"
        onclick="showText('Scénario 1: Détails du module Air Conditionné')"
      >
        Air Conditionné
      </button>
      <button
        class="favorite styled"
        type="button"
        onclick="showText('Scénario 2: Informations supplémentaires pour xxxxxxxx')"
      >
        xxxxxxxx
      </button>
      <button
        class="favorite styled"
        type="button"
        onclick="showText('Scénario 3: Informations supplémentaires pour yyyyyyyy')"
      >
        yyyyyyyy
      </button>
    </div>
    <div id="consigne">
      <p id="infoText">
        Veuillez sélectionner un bouton pour afficher les informations
        correspondantes.
      </p>
      <button id="resetButton" class="favorite styled" type="button">
        Fin
      </button>
    </div>
    <div id="timerPopup" class="popup">
      <div class="popup-content">
        <span id="closePopup" class="close">&times;</span>
        <p>Vous avez fini en: <span id="popupTimer"></span> Félicitations !</p>
      </div>
    </div>


    <div><iframe src="" id="api-frame"></iframe></div>

    
    <script>
      function showText(message) {
        document.getElementById("infoText").innerText = message;
      }
    </script>
    <script type="text/javascript" src="main.js"></script>
    <!-- <script type="text/javascript" src="hover.js"></script> -->
    <script type="text/javascript" src="functions.js"></script>
  </body>
</html>
